<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompTIA Flashcard Quiz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .flashcard-container {
            background-color: #E6D1F3; /* Light purple color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* 90% of screen width for mobile responsiveness */
            max-width: 400px; /* Max width for larger screens */
            text-align: center;
            padding: 40px;
            transition: transform 0.4s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
        }

        .flashcard-container.flip {
            transform: rotateY(0deg);
        }

        .question, .answer {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }

        .answer {
            display: none;
        }

        .flashcard-container.flip .answer {
            display: block;
        }

        .flashcard-container.flip .question {
            display: none;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
            width: 48%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .explanation {
            font-size: 20px;
            color: #555;
            display: none;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .flashcard-container.flip .explanation {
            display: block;
        }

        /* Mobile responsive styles */
        @media (max-width: 600px) {
            .question, .answer {
                font-size: 20px;
            }
            .btn {
                font-size: 14px;
                padding: 8px 16px;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
